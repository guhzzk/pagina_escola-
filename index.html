<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong - Jogue Contra a IA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Pong - Jogue Contra a IA</h1>
        <div class="game">
            <canvas id="pong"></canvas>
            <div class="controls">
                <button id="start-btn">Iniciar Jogo</button>
                <div id="difficulty">
                    <label for="difficulty">Dificuldade: </label>
                    <select id="difficulty">
                        <option value="1">Fácil</option>
                        <option value="2">Médio</option>
                        <option value="3">Difícil</option>
                        <option value="4">Impossível</option>
                    </select>
                </div>
                <div class="mobile-controls">
                    <button id="move-up">↑</button>
                    <button id="move-down">↓</button>
                </div>
            </div>
        </div>
        <div class="score-board">
            <div id="player-score">0</div>
            <div id="ai-score">0</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
