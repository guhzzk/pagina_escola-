<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Exemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            overflow-x: hidden; /* Evitar que a página tenha rolagem horizontal */
        }

        /* Canto superior */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        .logo {
            height: 50px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .social-icons img {
            width: 30px;
            margin-left: 10px;
        }

        /* Banner */
        .banner img {
            width: 100%;
            height: auto;
        }

        /* Seção de texto */
        .text {
            text-align: center;
            margin: 20px 0;
        }

        .text h2 {
            font-size: 36px;
            color: #333;
        }

        /* Imagens em linha */
        .images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .images img {
            width: 200px;
            height: auto;
        }

        /* Links das imagens em linha */
        .image-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .image-links img {
            width: 30px;
            height: 30px;
        }

        /* Surpresa para descer */
        .surprise-section {
            text-align: center;
            margin-top: 50px;
        }

        .surprise-section h2 {
            font-size: 30px;
            color: #333;
        }

        .surprise-img {
            margin: 20px 0;
            max-width: 100%;
            height: auto;
        }

        /* Estilo para a área de rolagem */
        .scrollable-area {
            min-height: 150vh; /* Garante que há uma área rolável */
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body>

    <!-- Canto superior -->
    <header class="header">
        <img src="guhlindo1.png" alt="Logo" class="logo">
        <h1>test1</h1>
        <div class="social-icons">
            <a href="#"><img src="guhblox1.png" alt="Ícone 1"></a>
            <a href="#"><img src="guhinsta1.png" alt="Ícone 2"></a>
            <a href="#"><img src="robloxphisi1.png" alt="Ícone 3"></a>
        </div>
    </header>

    <!-- Banner -->
    <div class="banner">
        <img src="bannergaylol1.png" alt="Banner">
    </div>

    <!-- Texto abaixo do banner -->
    <div class="text">
        <h2>slakatest</h2>
    </div>

    <!-- Imagens em linha -->
    <div class="images">
        <div class="image-item">
            <img src="blo1.png" alt="Imagem 1">
            <div class="image-links">
                <a href="#"><img src="guhblox1.png" alt="Ícone 1"></a>
                <a href="#"><img src="guhinsta1.png" alt="Ícone 2"></a>
                <a href="#"><img src="robloxphisi1.png" alt="Ícone 3"></a>
            </div>
        </div>
        <div class="image-item">
            <img src="blo2.png" alt="Imagem 2">
            <div class="image-links">
                <a href="#"><img src="guhblox1.png" alt="Ícone 1"></a>
                <a href="#"><img src="guhinsta1.png" alt="Ícone 2"></a>
                <a href="#"><img src="robloxphisi1.png" alt="Ícone 3"></a>
            </div>
        </div>
        <div class="image-item">
            <img src="blo3.png" alt="Imagem 3">
            <div class="image-links">
                <a href="#"><img src="guhblox1.png" alt="Ícone 1"></a>
                <a href="#"><img src="guhinsta1.png" alt="Ícone 2"></a>
                <a href="#"><img src="robloxphisi1.png" alt="Ícone 3"></a>
            </div>
        </div>
    </div>

    <!-- Área scrollável com a surpresa -->
    <div class="scrollable-area">
        <h2>Desça para uma surpresa!</h2>
        
        <!-- Surpresa - imagem e ícones -->
        <div class="surprise-section">
            <img src="pelekkj.png" alt="Surpresa" class="surprise-img">
            <div class="image-links">
                <a href="#"><img src="guhblox1.png" alt="Ícone 1"></a>
                <a href="#"><img src="guhinsta1.png" alt="Ícone 2"></a>
                <a href="#"><img src="robloxphisi1.png" alt="Ícone 3"></a>
            </div>
        </div>
    </div>

</body>
</html>
