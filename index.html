<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobrinha</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1c1c1c;
            font-family: 'Arial', sans-serif;
        }

        canvas {
            border: 5px solid #fff;
            background-color: #333;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
        }

        .score-board {
            position: absolute;
            top: 10px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            display: none;
        }

        .restart-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .restart-button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <div class="score-board">Pontuação: <span id="score">0</span></div>
    <div class="game-over" id="gameOver">
        GAME OVER!<br>Pontuação Final: <span id="finalScore"></span><br><button class="restart-button" onclick="restartGame()">Reiniciar</button>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const gridSize = 20;
        const canvasSize = 400;
        let snake = [{ x: 160, y: 160 }];
        let direction = "RIGHT";
        let food = generateFood();
        let score = 0;
        let gameInterval;

        // Função para gerar comida aleatória
        function generateFood() {
            let x = Math.floor(Math.random() * (canvasSize / gridSize)) * gridSize;
            let y = Math.floor(Math.random() * (canvasSize / gridSize)) * gridSize;
            return { x, y };
        }

        // Função para desenhar o jogo
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Desenhar a cobrinha com cores suaves e agradáveis
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? "#4CAF50" : "#66BB6A"; // Cabeça verde e corpo mais claro
                ctx.strokeStyle = "white";
                ctx.lineWidth = 2;
                ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
                ctx.strokeRect(segment.x, segment.y, gridSize, gridSize);
            });

            // Desenhar a comida de forma mais chamativa
            ctx.fillStyle = "#FF7043"; // Cor laranja para a comida
            ctx.shadowColor = "#FF8A65";
            ctx.shadowBlur = 15;
            ctx.fillRect(food.x, food.y, gridSize, gridSize);
            ctx.shadowBlur = 0;

            // Atualizar a pontuação na tela
            document.getElementById("score").textContent = score;

            moveSnake();
            checkCollisions();
        }

        // Função para mover a cobrinha
        function moveSnake() {
            const head = { ...snake[0] };

            if (direction === "UP") head.y -= gridSize;
            if (direction === "DOWN") head.y += gridSize;
            if (direction === "LEFT") head.x -= gridSize;
            if (direction === "RIGHT") head.x += gridSize;

            snake.unshift(head);

            // Checar se comeu a comida
            if (head.x === food.x && head.y === food.y) {
                score++;
                food = generateFood(); // Regenerar comida
            } else {
                snake.pop(); // Remover o último segmento da cobra
            }
        }

        // Função para verificar colisões
        function checkCollisions() {
            const head = snake[0];

            // Colisão com a parede
            if (head.x < 0 || head.x >= canvasSize || head.y < 0 || head.y >= canvasSize) {
                gameOver();
            }

            // Colisão com o próprio corpo
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                }
            }
        }

        // Função de game over
        function gameOver() {
            document.getElementById("finalScore").textContent = score;
            document.getElementById("gameOver").style.display = "block";
            canvas.style.display = "none"; // Esconde o canvas
            clearInterval(gameInterval); // Para o loop de atualização
        }

        // Função de reiniciar o jogo
        function restartGame() {
            snake = [{ x: 160, y: 160 }];
            direction = "RIGHT";
            score = 0;
            food = generateFood();
            document.getElementById("gameOver").style.display = "none";
            canvas.style.display = "block"; // Mostra o canvas novamente
            gameLoop(); // Reinicia o loop do jogo
        }

        // Função para mover a cobrinha com as teclas
        window.addEventListener("keydown", function(event) {
            if (event.key === "ArrowUp" && direction !== "DOWN") {
                direction = "UP";
            } else if (event.key === "ArrowDown" && direction !== "UP") {
                direction = "DOWN";
            } else if (event.key === "ArrowLeft" && direction !== "RIGHT") {
                direction = "LEFT";
            } else if (event.key === "ArrowRight" && direction !== "LEFT") {
                direction = "RIGHT";
            }
        });

        // Função para detectar toques em dispositivos móveis
        let touchStartX, touchStartY;
        window.addEventListener("touchstart", function(event) {
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
        });

        window.addEventListener("touchend", function(event) {
            let touchEndX = event.changedTouches[0].clientX;
            let touchEndY = event.changedTouches[0].clientY;

            let deltaX = touchEndX - touchStartX;
            let deltaY = touchEndY - touchStartY;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX > 0 && direction !== "LEFT") {
                    direction = "RIGHT";
                } else if (deltaX < 0 && direction !== "RIGHT") {
                    direction = "LEFT";
                }
            } else {
                if (deltaY > 0 && direction !== "UP") {
                    direction = "DOWN";
                } else if (deltaY < 0 && direction !== "DOWN") {
                    direction = "UP";
                }
            }
        });

        // Previne o comportamento de recarregar ao puxar para baixo
        window.addEventListener("touchmove", function(event) {
            event.preventDefault(); // Impede o comportamento padrão de rolagem
        }, { passive: false });

        // Função principal do jogo com velocidade ajustada
        function gameLoop() {
            draw();
            gameInterval = setInterval(gameLoop, 150); // Atualiza o jogo a cada 150ms (controle melhor da velocidade)
        }

        gameLoop(); // Inicia o jogo

    </script>
</body>
</html>
