<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox dos Famosos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            overflow-x: hidden; /* Evitar que a página tenha rolagem horizontal */
        }

        /* Canto superior */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        .logo {
            height: 50px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .social-icons img {
            width: 30px;
            margin-left: 10px;
        }

        /* Banner */
        .banner img {
            width: 100%;
            height: auto;
        }

        /* Seção de texto */
        .text {
            text-align: center;
            margin: 20px 0;
        }

        .text h2 {
            font-size: 36px;
            color: #333;
        }

        /* Imagens em linha */
        .images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .images img {
            width: 200px;
            height: auto;
        }

        /* Links das imagens em linha */
        .image-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .image-links img {
            width: 30px;
            height: 30px;
        }

        /* Estilo para a área de rolagem */
        .scrollable-area {
            min-height: 150vh; /* Garante que há uma área rolável */
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body>

    <!-- Canto superior -->
    <header class="header">
        <img src="guhlindo1.png" alt="Logo" class="logo">
        <h1>Roblox dos Famosos</h1>
        <div class="social-icons">
            <a href="https://www.roblox.com/users/liebanimeasta/profile"><img src="guhblox1.png" alt="Ícone 1"></a> <!-- Link para perfil do liebanimeasta no Roblox -->
            <a href="https://www.instagram.com/guh.zzz.z"><img src="guhinsta1.png" alt="Ícone 2"></a> <!-- Link para Instagram guh.zzz.z -->
            <a href="https://www.robloxbloxfruits.com"><img src="robloxphisi1.png" alt="Ícone 3"></a> <!-- Link para o jogo Blox Fruits -->
        </div>
    </header>

    <!-- Banner -->
    <div class="banner">
        <img src="bannergaylol1.png" alt="Banner">
    </div>

    <!-- Texto abaixo do banner -->
    <div class="text">
        <h2>Os 3 Melhores</h2>
    </div>

    <!-- Imagens em linha -->
    <div class="images">
        <!-- Primeira imagem (Messi) -->
        <div class="image-item">
            <img src="blo1.png" alt="Imagem 1">
            <div class="image-links">
                <a href="https://www.roblox.com/users/1234567890/profile"><img src="guhblox1.png" alt="Roblox Messi"></a> <!-- Link para perfil do Messi no Roblox -->
                <a href="https://www.instagram.com/messi"><img src="guhinsta1.png" alt="Instagram Messi"></a> <!-- Link para Instagram do Messi -->
                <a href="https://www.robloxbloxfruits.com"><img src="robloxphisi1.png" alt="Blox Fruits"></a> <!-- Link para o jogo Blox Fruits -->
            </div>
        </div>

        <!-- Segunda imagem (Cristiano Ronaldo) -->
        <div class="image-item">
            <img src="blo2.png" alt="Imagem 2">
            <div class="image-links">
                <a href="https://www.roblox.com/users/9876543210/profile"><img src="guhblox1.png" alt="Roblox Ronaldo"></a> <!-- Link para qualquer perfil no Roblox -->
                <a href="https://www.instagram.com/cristiano"><img src="guhinsta1.png" alt="Instagram Ronaldo"></a> <!-- Link para Instagram do Ronaldo -->
                <a href="https://www.robloxbloxfruits.com"><img src="robloxphisi1.png" alt="Blox Fruits"></a> <!-- Link para o jogo Blox Fruits -->
            </div>
        </div>

        <!-- Terceira imagem (Neymar) -->
        <div class="image-item">
            <img src="blo3.png" alt="Imagem 3">
            <div class="image-links">
                <a href="https://www.roblox.com/users/1122334455/profile"><img src="guhblox1.png" alt="Roblox Neymar"></a> <!-- Link para perfil do Neymar no Roblox -->
                <a href="https://www.instagram.com/neymarjr"><img src="guhinsta1.png" alt="Instagram Neymar"></a> <!-- Link para Instagram do Neymar -->
                <a href="https://www.robloxbloxfruits.com"><img src="robloxphisi1.png" alt="Blox Fruits"></a> <!-- Link para o jogo Blox Fruits -->
            </div>
        </div>
    </div>

    <!-- Quarta imagem (Pelé) -->
    <div class="images">
        <div class="image-item">
            <img src="pelekkj.png" alt="Imagem 4">
            <div class="image-links">
                <a href="https://www.roblox.com/users/5566778899/profile"><img src="guhblox1.png" alt="Roblox Pelé"></a> <!-- Link para perfil do Pelé no Roblox -->
                <a href="https://www.instagram.com/pele"><img src="guhinsta1.png" alt="Instagram Pelé"></a> <!-- Link para Instagram do Pelé -->
                <a href="https://www.robloxbloxfruits.com"><img src="robloxphisi1.png" alt="Blox Fruits"></a> <!-- Link para o jogo Blox Fruits -->
            </div>
        </div>
    </div>

</body>
</html>
